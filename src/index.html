        </br>

    </br>
        <button href="page 2.html" class="font-sans font-bold font-weight:800 w-40 p-2 rounded bg-gradient-to-r from-red-400 to-blue-500 hover:from-red-400 hover:to-blue-300 ... mt-10">Log In</button>
