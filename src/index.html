<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="app.js"></script>
    <title>Form</title>
</head>
<body>
    <img class="w-16 md:w-32 lg:w-48 mb-5" id="login-pic" src="images/login.jpg">
    <div id="container">
        <h1 class="mb-5" id="sign-in">
            Sign In 
        </h1>
        <form id="main-form">
        <input class="w-80 bg-white shadow rounded font-sans" type="email" id="inputUsername" placeholder="Enter Email Address">
        </br>
        </br>
        <input class="w-80 bg-white shadow rounded font-sans" type="password" id="inputPassword" placeholder="Enter Password">
    </br>
        <button class="font-sans font-weight:800 w-40 p-2 rounded bg-gradient-to-r from-pink-400 to-blue-500 hover:from-pink-500 hover:to-blue-300 ... mt-10">Log In</button>
        </form>
    </div>
</body>
</html>
