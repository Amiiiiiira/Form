<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Form</title>
</head>
<body id="body1">
    <div id="container" class="opacity-60 bg-black">
        <h1 class="mb-5 text-white font-bold text-2xl mt-8" id="sign-in">
            Sign In 
        </h1>
        <div class="w-full mt-20 flex justify-center">
            <form id="main-form" class="w-80 flex flex-col justify-center items-center space-y-8">
                <input class="shadow-xl w-full bg-white rounded font-sans px-4 py-2" type="email" id="inputUsername" placeholder="Enter Email Address" !important>
                <input class="shadow-xl w-full bg-white rounded font-sans px-4 py-2" type="password" id="inputPassword" placeholder="Enter Password">
        
                <button id="button" type="btn" 
                class="justify-center font-sans 
                font-bold font-weight:800 
                p-4 rounded bg-black">Log In</button>

            </form>
        </div>
       
    </div>
    <script defer src="app.js"></script>
</body>
</html>
